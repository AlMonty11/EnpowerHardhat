<form [formGroup]="registerForm" class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
  <div class="mb-4">
    <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
    <input id="username" formControlName="username" type="text" class="w-full p-2 border border-gray-300 rounded" />
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
    <input id="email" formControlName="email" type="email" class="w-full p-2 border border-gray-300 rounded" />
  </div>

  <div class="mb-4">
    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
    <input id="password" formControlName="password" type="password" class="w-full p-2 border border-gray-300 rounded" />
  </div>

  <div class="mb-4">
    <label for="walletAddress" class="block text-gray-700 font-bold mb-2">Wallet Address</label>
    <input id="walletAddress" formControlName="walletAddress" type="text" class="w-full p-2 border border-gray-300 rounded" />
  </div>

  <!-- <div class="mb-4">
    <label for="walletPublicKey" class="block text-gray-700 font-bold mb-2">Wallet Public Key</label>
    <input id="walletPublicKey" formControlName="walletPublicKey" type="text" class="w-full p-2 border border-gray-300 rounded" />
  </div>

  <div class="mb-4">
    <label for="walletPrivateKey" class="block text-gray-700 font-bold mb-2">Wallet Private Key</label>
    <input id="walletPrivateKey" formControlName="walletPrivateKey" type="password" class="w-full p-2 border border-gray-300 rounded" />
  </div> -->

  <button type="submit" (click)="register()" [disabled]="registerForm.invalid" class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-600 disabled:opacity-50">
    Register
  </button>
</form>
